<h1> Home page </h1>

{% load static %}

<img src = "{% static 'portfolio/sea.jpg' %}">


{% for project in projects %}

<h2>{{ project.title }}</h2>
<p>{{ project.description }}</p>
<img src = "{{ project.image.url }}">
{% if project.url %}
<a href = "{{ project.url }}">Link </a>
{% endif %}


{% endfor %}
